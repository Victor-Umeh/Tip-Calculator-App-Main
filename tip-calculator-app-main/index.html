<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- FONTS LINKS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <script defer src="./index.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="header__text">SPLITTER</h1>
  </header>

  <main class="main">
    <form action="" class="form">
      <!-- bills -->
      <div class="bill__control">
        <label for="bill">Bill</label>
        <input type="number" name="bill" id="bill" class="bill__control-input">
        <i></i>
      </div>
      <!-- select tips -->
      <label for="tips">Select Tip %</label>
      <div class="tips__control" id="tips">
        <button class="tips">5%</button>
        <button class="tips">10%</button>
        <button class="tips">15%</button>
        <button class="tips">25%</button>
        <button class="tips">50%</button>
        <button class="custom">Custom</button>
      </div>
      <!-- number of people -->
      <div class="people">
        <label for="number__people">Number of People</label>
        <input type="number" name="people" id="number__people" class="number__people">
        <i></i>
      </div>
    </form>
    <section>
      <div>
        <p>Tip Amount <br>
          <small>/ person</small>
        </p>
        <p>$0.00</p>
      </div>

      <p>Total<br>
        <small>/ person</small>
      </p>
      <p>$0.00</p>
      </div>

      <button class="reset">Reset</button>
    </section>
  </main>













  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
